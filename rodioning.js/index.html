<html>
    <head>
        <title>rodioning.js</title>
        <style type="text/css">
            body {
                background-color: black;
                color: #f5da42;
                width: 1000px;
                margin: auto;
                font-family: monospace;
                font-size: 12pt;
            }
        </style>
    </head>

    <body>
        <code id="terminal">
        #include &lt;string&gt;
        int main(int argc, char* argv[]) {

        }
        </code>

        <script type="text/javascript">
            const fileNameList = [
                "https://raw.githubusercontent.com/coderodde/coderodde.github.io/master/rodioning.js/AssociationRuleGenerator.java.html"
            ];

            const terminal = document.getElementById("terminal");
            console.log(terminal);

            function dealWithEntities(text) {
                return text;
            }

            function loadProgramTextToTerminalImpl(fileUrl) {
                let xhr = new XMLHttpRequest();
                xhr.open("GET", fileUrl, true);
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === XMLHttpRequest.DONE) {
                        let status = xhr.status;

                        if (status === 0 || (status >= 200 && status < 400)) {
                            terminal.innerHTML += dealWithEntities(xhr.responseText);
                        }
                    }
                };

                xhr.send(); 
            }

            function loadProgramTextToTerminal() {
                for (let i = 0, sz = fileNameList.length; i < sz; i++) {
                    loadProgramTextToTerminalImpl(fileNameList[i]);
                }
            }

            loadProgramTextToTerminal();
        </script>
    </body>
</html>
